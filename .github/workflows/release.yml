name: Generate Release IPA

on:
  release:
    types: [published]

jobs:
  generate-ipa:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '15.2'

    - name: Generate Universal IPA
      run: |
        echo "ðŸš€ Generating Universal WebContainer IPA for release..."
        
        # Build the project
        xcodebuild -project UniversalWebContainer.xcodeproj \
                   -scheme UniversalWebContainer \
                   -archivePath UniversalWebContainer.xcarchive \
                   archive

        # Export universal IPA
        xcodebuild -exportArchive \
                   -archivePath UniversalWebContainer.xcarchive \
                   -exportPath ./build \
                   -exportOptionsPlist exportOptions-universal.plist

        echo "âœ… Universal IPA generated successfully!"
        echo "ðŸ“± Single IPA that works with:"
        echo "   â€¢ Standard sideloading (AltStore/Sideloadly)"
        echo "   â€¢ TrollStore installation"
        echo "   â€¢ Jailbreak environments (roothide/Nathan)"

            - name: Upload IPA to Release
          uses: actions/upload-release-asset@v2
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          with:
            upload_url: ${{ github.event.release.upload_url }}
            asset_path: ./build/UniversalWebContainer.ipa
            asset_name: UniversalWebContainer.ipa
            asset_content_type: application/octet-stream

    - name: Create Release Notes
      run: |
        echo "ðŸŽ¯ Release completed successfully!"
        echo "ðŸ“¦ Universal IPA uploaded to release"
        echo "ðŸ”§ Smart environment detection enabled"
        echo "ðŸ“± Compatible with all installation methods"
